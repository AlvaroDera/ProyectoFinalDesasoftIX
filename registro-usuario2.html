    <div class="register-container">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="new-username">Usuario</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Contrase単a</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contrase単a</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="input-group">
                <label for="role">Registrarse como</label>
                <select id="role" name="role" required>
                    <option value="usuario">Usuario</option>
                    <option value="enfermera">Enfermera</option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
            <p id="register-error-msg" class="error-msg"></p>
        </form>
    </div>
    <script src="registro-usuario2.js"></script>
</body>
